import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    filter ReplaceTokens, tokens: [
            "application.version": version,
            "build.date"         : new Date().format("dd-MM-yyyy HH:mm"),
            "build.revision"     : "git rev-parse HEAD".execute().text
    ]
}

test {
    maxParallelForks = 8
}